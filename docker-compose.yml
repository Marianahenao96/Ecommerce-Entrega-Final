version: '3.8'

services:
  app:
    build: .
    container_name: pet-ecommerce
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongo:27017/ecommerce
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-default_secret_change_in_production}
      - NODE_ENV=production
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: pet-ecommerce-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:

